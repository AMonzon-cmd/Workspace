<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">

  <script src="js/index.js"></script>
  <script src="https://unpkg.com/jwt-decode/build/jwt-decode.js"></script>

  <style>
    body {
      background-color: rgb(248, 249, 250);
    }

    img {
      width: 50%;
      height: 50%;
    }

    #login {
      padding-top: 5px;
      padding-bottom: 5px;
    }
  </style>

</head>

<body>

  <main class="mt-5">
    <div class="container">
      <div id="login" class="text-center">
        <img src="img/login.png" alt="Imagen e-commerce">
        <h3>Inicio de Session</h3>
        <form name="login">
          <label>Email</label><br>
          <input type="text" name="email" id="email" placeholder="Email"><br>
          <label id="alertEmail"></label><br>
          <label>Contraseña</label><br>
          <input type="password" name="pass" id="pass" placeholder="Contraseña"><br>
          <label id="alertPass"></label><br>
        </form>
        <button id="login" type="button" class="btn btn-primary" onclick="Login()">Ingresar</button><br>
      </div>
      <div id="buttonDiv">

      </div>
    </div>

  </main>

  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>


</body>
<script src="https://accounts.google.com/gsi/client" async defer></script>
<script>
  function handleCredentialResponse(response) {
    const data = jwt_decode(response.credential);
    console.log(data);
    window.location.href="main.html";
  }
  window.onload = function () {
    google.accounts.id.initialize({
      client_id: "561091558796-9h4an3d9eg9kvd7e6b4c3h4oo2krscu8.apps.googleusercontent.com",
      callback: handleCredentialResponse,
    });
    google.accounts.id.renderButton(
      document.getElementById("buttonDiv"),
      {
        theme: "outline",
        size: "large",
        type: "standard",
        shape: "pill",
        theme: "filled_black",
        text: "$ {button.text}",
        size: "large",
        logo_alignment: "left",
        width: "300",
      }  // customization attributes
    );
    google.accounts.id.prompt(); // also display the One Tap dialog
  }
</script>

</html>
